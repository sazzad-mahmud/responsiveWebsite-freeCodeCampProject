<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="survey-form">
        <form action="" id="survey-form">
            <label for="username" id="name-label">Name</label>
            <input type="text" id="name" name="username" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="useremail" placeholder="Enter your email" required>
            <label for="age" id="number-label">Age (optional)</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Age">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
              <option value="dropdown">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full TIme Job">Full TIme Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefere Not to Say">Prefere Not to Say</option>
              <option value="Other">Other</option>
            </select>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" name="recommendation" value="Definitely">
            <label for="">Definitely</label><br>
            <input type="radio" name="recommendation" value="Maybe">
            <label for="">Maybe</label><br>
            <input type="radio" name="recommendation" value="Not Sure">
            <label for="">Not Sure</label><br><br>
            <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown" name="role">
              <option value="dropdown">Select current role</option>
              <option value="australia">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
            </select>
            <div class="checkbox">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" value="Front-end Projects">
                <label> Front-end Projects</label><br>
                <input type="checkbox" value="Car">
                <label> Back-end Project</label><br>
                <input type="checkbox" value="Boat">
                <label> Data Visualization</label><br>
                <input type="checkbox" value="Bike">
                <label> Challenges</label><br>
                <input type="checkbox" value="Car">
                <label>Open Source Community</label><br>
                <input type="checkbox" value="Gitter help rooms">

                <label>Gitter help rooms</label><br>
                <input type="checkbox" value="Videos">
                <label> Videos</label><br>
                <input type="checkbox" value="Boat">
                <label> City Meetups</label><br>
                <input type="checkbox" value="Forum">
                <label> Forum</label><br>
                <input type="checkbox" value="Additional Courses">
                <label> Additional Courses</label><br>

            </div>
            <label for="subject">Any comments or suggestions?</label>
            <textarea id="subject" name="subject" placeholder="Enter your comment here.." style="height:150px"></textarea>
            <input type="submit" value="Submit" id="submit">




        </form>
    </div>

</body>

</html>
